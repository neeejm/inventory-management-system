name: Test eh

on:
  push:
    branches:
      - test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
    
      - name: Build source
        run: ./gradlew clean build -x test

      - name: Unit Test
        run: ./gradlew clean unitTest